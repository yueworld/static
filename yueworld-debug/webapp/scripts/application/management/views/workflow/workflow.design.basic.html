<div class="col-xs-12 p0 ys-workflow-design-basic">
    <div class="col-xs-12 p0 ys-workflow-design-header">
        <div class="pull-left" ng-include="'management/views/workflow/workflow.design.header.html'"></div>
        <div class="pull-right">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="submit()">保存</button>
                <button class="btn btn-warning" ng-click="copy()">复制</button>
                <button class="btn btn-danger" ng-if="!add" ng-click="$parent.drop()">删除</button>
            </div>
        </div>
    </div>
    <div class="col-xs-12 p0 ys-form body">
        <div class="col-xs-9 col-xs-offset-1 form-horizontal pt20">
            <div class="col-xs-12 p0 mb10">
                <label class="col-xs-2 control-label">目录</label>
                <div class="col-xs-4 lh34">
                    <div class="col-xs-12 p0 path" error="{{process.errorCode}}" code="9001">
                        <a href="javascript:void(0)" ng-click="selectCategory()">
                            {{process.path?process.path:'选择所属目录'}}
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 p0 mb10">
                <label class="col-xs-4 control-label">流程名称</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control require" ng-model="process.name"
                           error="{{process.errorCode}}"
                           code="9002">
                </div>
            </div>
            <div class="col-xs-6 p0 mb10">
                <label class="col-xs-4 control-label">代码</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control require" ng-model="process.code"
                           error="{{process.errorCode}}"
                           code="9003" placeholder="可以由数字、字母下划线组成">
                </div>
            </div>
            <div class="col-xs-6 p0 mb10">
                <label class="col-xs-4 control-label">状态</label>
                <div class="col-xs-8" style="height: 34px">
                    <select select2="{single:true,containerCssClass:'require',data:[{text:'启用',id:1},{text:'禁用',id:2}]}"
                            class="w100p require" ng-model="process.isEnabled"
                            error="{{process.errorCode}}" code="9004"></select>
                </div>
            </div>
            <div class="col-xs-6 p0 mb10">
                <label class="col-xs-4 control-label">显示顺序</label>
                <div class="col-xs-8 lh34">
                    <input type="text" class="form-control require" ng-model="process.sequence"
                           error="{{process.errorCode}}" code="9005">
                </div>
            </div>
            <div class="col-xs-12 p0 mb10">
                <label class="col-xs-2 control-label">自定义审批人</label>
                <div class="col-xs-10" style="height: 34px">
                    <select select2="{single:true,containerCssClass:'require',data:[{text:'由发起人选择',id:'1001'},{text:'由当前节点审批人选择下个节点自定义审批人',id:'1002'}]}"
                            class="w100p require" ng-model="process.nonFixedApprovalTypeId"
                            error="{{process.errorCode}}" code="9004"></select>
                </div>
                <div class="col-xs-10 col-xs-offset-2 text-invalid pt10">
                    该选项用于确立自定义审批人分配规则。<!--<br/>
                    考虑到节点任务较多时全部由发起人选择易于出错、故增加此选项。-->
                </div>
            </div>
            <!--<div class="col-xs-12 p0 mb10">
                <label class="col-xs-2 control-label">流程开始处理器</label>
                <div class="col-xs-10 lh34">
                    <input type="text" class="form-control" ng-model="process.startHandler"
                           placeholder="com.yueworldserver.activiti.handler.ProcessStartHandler 实现类全路径"
                           error="{{process.errorCode}}" code="9005">
                </div>
            </div>
            <div class="col-xs-12 p0 mb10">
                <label class="col-xs-2 control-label">流程结束处理器</label>
                <div class="col-xs-10 lh34">
                    <input type="text" class="form-control" ng-model="process.endHandler"
                           placeholder="com.yueworldserver.activiti.handler.ProcessEndHandler 实现类全路径"
                           error="{{process.errorCode}}" code="9005">
                </div>
            </div>-->
            <!--<div class="col-xs-12 p0 mb10">
                <div class="col-xs-2 control-label">项目/中心来源</div>
                <div class="col-xs-8 lh34">
                    <span class="pr10 pointer" ng-click="input.ec.isChange=2">
                        <span class="ys-radio" ng-class="{'selected':input.ec.isChange==2}"></span> 读取发起人所在组织机构
                    </span>
                    <span class="pointer" ng-click="input.ec.isChange=1">
                        <span class="ys-radio" ng-class="{'selected':input.ec.isChange==1}"></span> 读取表单变量 (form.setting.orgId)
                    </span>
                </div>
            </div>-->
            <!--<div class="col-xs-12 p0 mb10">
                <label class="col-xs-2 control-label">业务介绍</label>
                <div class="col-xs-10 text-invalid">
                    <textarea class="form-control" style="resize: none;height: 80px"
                              placeholder="请输入业务流程详细介绍"></textarea>
                </div>
            </div>-->
            <div class="col-xs-12 p0 mb10">
                <label class="col-xs-2 control-label">业务描述</label>
                <div class="col-xs-10 text-invalid">
                    <textarea class="form-control" style="resize: none;height: 80px"
                              ng-model="process.considerations"></textarea>
                </div>
                <div class="col-xs-10 col-xs-offset-2 text-invalid pt10">
                    显示在流程头部、如果不为空的话！
                </div>
            </div>
            <div class="col-xs-12 p0">
                <label class="col-xs-2 control-label">流程图</label>
                <div class="col-xs-10 text-invalid">
                    <div class="col-xs-12 p0 simple-diagram text-center">
                        <img class="pointer" ng-src="../../../sdk/workflow/diagram?processId={{process.id}}"
                             alt="流程未设计、去设计流程？" ui-sref="management.workflow.design.diagram({id:process.id})"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
