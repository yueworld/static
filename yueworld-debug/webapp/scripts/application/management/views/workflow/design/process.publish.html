<div class="col-xs-12 p0 ys-workflow-category-publish">
    <div class="col-xs-12 ys-dialog-header">
        <h3 class="pull-left m0">{{option.title}}</h3>
        <icon class="pull-right ys-dialog-close"
              name="close-1" width="16px" height="50px" ng-click="close()"></icon>
    </div>
    <div class="col-xs-12 p0 body ys-form form-horizontal">
        <div class="col-xs-10 col-xs-offset-1 ">
            <div class="col-xs-12 p0 lh34 mb10 mt15">
                <div class="col-xs-6 p0">
                    <div class="col-xs-3 p0 text-right text-invalid">目录</div>
                    <div class="col-xs-9">
                        <div class="col-xs-12 p0 path" error="{{input.errorCode}}" code="9001">
                            <span class="text-primary pointer" ng-click="selectCategory()">
                                {{input.categoryId?categories.hash[input.categoryId].path:'-- 请选择 --'}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 p0 lh34 mb10">
                <div class="col-xs-3 p0 text-right text-invalid">流程名称</div>
                <div class="col-xs-9">
                    <input type="text" class="form-control require" ng-model="input.name" error="{{input.errorCode}}"
                           code="9002">
                </div>
            </div>
            <div class="col-xs-6 p0 lh34 mb10">
                <div class="col-xs-3 p0 text-right text-invalid">代码</div>
                <div class="col-xs-9">
                    <input type="text" class="form-control require" ng-model="input.code" error="{{input.errorCode}}"
                           code="9003" placeholder="可以由数字、字母下划线组成">
                </div>
            </div>

            <div class="col-xs-6 p0 lh34 mb10">
                <div class="col-xs-3 p0 text-right text-invalid">是否启用</div>
                <div class="col-xs-9">
                    <select select2="{single:true,containerCssClass:'require',data:[{text:'启用',id:1},{text:'禁用',id:2}]}"
                            class="w100p" ng-model="input.isEnabled"
                            error="{{input.errorCode}}" code="9004"></select>
                </div>
            </div>
            <div class="col-xs-6 p0 lh34 mb10">
                <div class="col-xs-3 p0 text-right text-invalid">排序</div>
                <div class="col-xs-9">
                    <input type="text" class="form-control require" ng-model="input.sequence"
                           error="{{input.errorCode}}" code="9005">
                </div>
                <div class="col-xs-9 col-xs-offset-3 text-invalid">
                    从大到小、数字越大越靠前
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 p0 ys-dialog-footer">
        <button class="btn btn-primary pull-right" ng-click="submit()">确认</button>
        <button class="btn btn-danger pull-right" ng-click="drop()" ng-if="input.id">删除</button>
        <button class="btn btn-default pull-right" ng-click="close()">取消</button>
    </div>
</div>
