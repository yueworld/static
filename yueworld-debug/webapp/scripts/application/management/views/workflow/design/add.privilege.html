<div class="col-xs-12 p0 ys-product-wf-design-category-publish">
    <div class="col-xs-12 ys-dialog-header">
        <h3 class="pull-left m0">添加特权人员</h3>
        <icon class="pull-right ys-dialog-close" name="close-1" width="16px" height="50px" ng-click="close()"></icon>
    </div>
    <div class="col-xs-12 p0 body ys-form form-horizontal">
        <div class="col-xs-10 col-xs-offset-1 pt20 ">
            <div class="col-xs-6 p0 lh34 mb20">
                <div class="col-xs-3 p0 text-right text-invalid">人员</div>
                <div class="col-xs-9">
                    <input type="text" class="form-control require" ng-model="input.realname"
                           error="{{input.errorCode}}"
                           code="9001" ng-click="setUser()">
                </div>
            </div>
            <div class="col-xs-6 p0 lh34 mb20">
                <div class="col-xs-3 p0 text-right text-invalid">票数</div>
                <div class="col-xs-9">
                    <input type="text" class="form-control require" ng-model="input.voteNumber" error="{{input.errorCode}}"
                           code="9002">
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 p0 ys-dialog-footer">
        <button class="btn btn-primary pull-right" ng-click="submit()">确认</button>
        <button class="btn btn-default pull-right" ng-click="close()">取消</button>
    </div>
</div>
