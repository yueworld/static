<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>本系统目前不支持此版本浏览器</title>
    <style type="text/css">
        body{margin: 0;padding:0;background: #f5f5f5}
        .ys-browser-err{margin-top: calc((100vh - 580px) / 2)}
        .ys-browser-err .body {text-align: center;padding: 48px 70px 32px 70px;height: 500px;margin-top: 0px;}
        .ys-browser-err .body .title2 {font-size: 22px;color: #222222;margin-top: 10px;}
        .ys-browser-err .body  p {font-size: 16px;color: #999999;}
        .ys-browser-err .body ul {padding: 0 50px;margin: 26px auto 0;display: inline-block;}
        .ys-browser-err .body ul li {list-style: none;float: left;margin-left: 50px;}
        .ys-browser-err .body ul li span {font-size: 12px;color: #999999;}
        .ys-browser-err hr {width: 480px;background-color: #ececec;height: 1px;border: none;margin-top: 52px;margin-bottom: 25px;}
    </style>
</head>
<body>
<div class="ys-browser-err">
    <div class="body">
        <img src="styles/img/common/failicon.png">
        <p class="title2">本系统目前不支持此版本浏览器</p>
        <hr/>
        <div>
            <p>推荐您使用以下浏览器（最新版本）</p>
            <ul>
                <li style="margin-left: 0">
                    <img src="styles/img/common/browser/chrome.png">
                    <br>
                    <span>Chrome</span>
                </li>
                <li>
                    <img src="styles/img/common/browser/safari.png">
                    <br>
                    <span>Safari</span>
                </li>
                <li>
                    <img src="styles/img/common/browser/ie.png">
                    <br>
                    <span>IE11</span>
                </li>
                <li>
                    <img src="styles/img/common/browser/firefox.png">
                    <br>
                    <span>Firefox</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
