<div class="col-xs-12 p0 ys-dialog-store">
    <div class="col-xs-12 selector-header">
        <h3 class="pull-left m0">请选择{{option.title}}</h3>
        <icon class="pull-right text-invalid" name="close-1" width="26px" height="50px"
              ng-click="close()"></icon>
    </div>
    <div class="col-xs-12 p0 select-body" style="padding:0 7.5px">
        <div class="col-xs-4" style="padding:0 7.5px">
            <div class="col-xs-12 p0 list">
                <div class="col-xs-12 lh34 p0 title">楼层</div>
                <ul class="col-xs-12 p0">
                    <div class="col-xs-12 no-data" ng-if="!floors.length">尚未添加楼层</div>
                    <li ng-repeat="floor in floors" ng-click="load(floor)"
                        ng-class="{'selected':selectedFloorId==floor.id}">
                        {{::floor.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-4" style="padding:0 7.5px">
            <div class="col-xs-12 p0 list">
                <div class="col-xs-12 p0 lh34 title">商铺</div>
                <ul class="col-xs-12 p0">
                    <div class="col-xs-12 no-data" ng-if="stores.length==0">请选择楼层</div>
                    <li ng-repeat="store in stores" ng-click="select(store)">
                        {{::store.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-4" style="padding:0 7.5px">
            <div class="col-xs-12 p0 list">
                <div class="col-xs-12 p0 lh34 title">已选商铺</div>
                <ul class="col-xs-12 p0">
                    <div class="col-xs-12 no-data" ng-if="selecteds.length==0">请选择商铺</div>
                    <li ng-repeat="store in selecteds" class="selected"
                        ng-click="select(store)" style="border-bottom: 1px solid #ddd">
                        {{::store.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-12 p0 selector-footer">
        <button class="btn btn-primary pull-right" ng-click="submit(true)">确认</button>
        <button class="btn btn-default pull-right" ng-click="submit(false)">取消</button>
    </div>
</div>
