<div class="ys-platform-dropdown ys-platform-dropdown-layout" ng-click="$event.stopPropagation();">
    <div class="ys-platform-dropdown-toggle">
        <input class="ys-platform-input ys-platform-dropdown-text" type="button"
               value="{{$app.dictionary.PROJECTS.hash[option.model[option.set.id]][option.textField]||option.placeholder}}"/>
        <span class="caret"></span>
    </div>
    <div class="ys-platform-dropdown-container">
        <div class="ys-platform-dropdown-container-header">
            <input class="ys-platform-input" placeholder="{{option.placeholder}}" ng-model="option.filter.term"/>
        </div>
        <div class="ys-platform-dropdown-container-body">
            <div ys-platform-tree class="tree-simple" tree-model="trees" expanded-nodes="expandedNodes"
                 selected-node="selectedNode" on-selection="onSelected" options="treeOptions"><!-- menu-id="ctxMenu" -->
                {{node.name}}
            </div>
        </div>
        <div class="col-xs-12 ys-platform-dropdown-container-footer" ng-if="option.multi">
            <button class='btn ys-platform-btn-default' ng-click='close()'>取消</button>
            <button class='btn ys-platform-btn-primary' ng-click='submit()'>确认</button>
        </div>
    </div>
