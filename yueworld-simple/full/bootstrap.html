<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .simple {
            border: 1px solid #ddd;
            background: #fafafa;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 class="text-center">控件示例</h2>
    <div style="margin: auto;width:1224px;" ng-controller="MainController">
        <div>
            <div class="col-xs-12 ys-platform-p20 ys-platform-mt10 simple">
                <div class="col-xs-2">
                    dialog
                </div>
                <div class="col-xs-10 ys-platform-p0">
                    <button class="btn ys-platform-btn-success" ng-click="$app.msgbox.success({message:'success'})">
                        success
                    </button>
                    <button class="btn ys-platform-btn-danger" ng-click="$app.msgbox.error({message:'error'})">error
                    </button>
                    <!--<button class="btn ys-platform-btn-warning" ng-click="$app.msgbox.warning({message:'warning'})">warning</button>-->
                    <button class="btn ys-platform-btn-warning" ng-click="$app.msgbox.confirm({message:'confirm'})">
                        confirm
                    </button>
                    <button class="btn ys-platform-btn-default" ng-click="$app.contract.dialog.choose()">合同选择</button>
                    <button class="btn ys-platform-btn-gray" ng-click="$app.contract.dialog.choose()">业态选择</button>
                    <button class="btn ys-platform-btn-primary" ng-click="diyChoose()">自定义选择器</button>
                </div>
            </div>
            <div class="col-xs-12 ys-platform-p20 ys-platform-mt10 simple">
                <div class="col-xs-2">
                    tip
                </div>
                <div class="col-xs-10 ys-platform-p0">
                    <button class="btn ys-platform-btn-success" ng-click="$app.tip.success({message:'success'})">success
                    </button>
                    <button class="btn ys-platform-btn-danger" ng-click="$app.tip.error({message:'error'})">error
                    </button>
                    <button class="btn ys-platform-btn-warning" ng-click="$app.tip.warning({message:'warning'})">warning
                    </button>
                </div>
            </div>
            <div class="col-xs-12 ys-platform-p20 ys-platform-mt10 simple">
                <div class="col-xs-2">
                    dropdown
                </div>
                <div class="col-xs-10 ys-platform-p0">
                    <div class="col-xs-2 ys-platform-p0">
                        <input type="text" ng-model="input.projectId" class="ys-platform-input" placeholder="异步"/>
                        <div ys-platform-dropdown-dynamic="{model:input,theme:'caret',set:{id:'projectId'},handler:quickSearch}"></div>
                    </div>
                    <div class="col-xs-2 ys-platform-p0">
                        <input type="text" ng-model="input.peopleId" class="ys-platform-input" placeholder="静态"/>
                        <div ys-platform-dropdown-static="{model:input,dictionary:[{id:1,text:'刘德华'},{id:2,text:'周润发'}],set:{id:'peopleId'},handler:quickSearch,theme:'caret'}"></div>
                    </div>
                    <div class="col-xs-2 ys-platform-p0">
                        <input type="text" ng-model="input.id" class="ys-platform-input" placeholder="项目"/>
                        <div ys-platform-dropdown-project="{model:input}"></div>
                    </div>
                    <div class="col-xs-2 ys-platform-p0">
                        <input type="text" ng-model="input.layoutId" class="ys-platform-input" placeholder="业态"/>
                        <div ys-platform-dropdown-tree="{model:input,set:{id:'layoutId'},search:true,placeholder:'业态'}"></div>
                    </div>
                    <div class="col-xs-2 ys-platform-p0">
                        <input type="text" ng-model="input.paymentUnitIds" class="ys-platform-input" placeholder="多选"/>
                        <div ys-platform-dropdown-static="{model:input,dictionary:[{id:1,text:'刘德华'},{id:2,text:'周润发'},{id:3,text:'杜德伟'},{id:4,text:'任贤齐'}],multi:true,set:{id:'paymentUnitIds'},placeholder:'-- 请选择sdf单价 --'}"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 ys-platform-p20 ys-platform-mt10 simple">
                <div class="col-xs-2">
                    icon / svg
                </div>
                <div class="col-xs-10 ys-platform-p0">
                    <i ys-platform-icon="{name:'no-data-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'ok-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'error-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'add-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'project-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'yinhang-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'close-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'store-map-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'property-type-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'store-type-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'layout-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'zuobiao-1',width:20,height:20}"></i>
                    <i ys-platform-icon="{name:'file-1',width:20,height:20}"></i>
                </div>
            </div>
            <div class="col-xs-12 ys-platform-p20 ys-platform-mt10 simple">
                <div class="col-xs-2">
                    search toolbar
                </div>
                <div class="col-xs-10 ys-platform-p0">
                    <div class="col-xs-12 ys-platform-p0 ys-platform-list-conditions">
                        <div class="btn-group">
                            <div class="btn-group">
                                <div ys-platform-dropdown-static="{dictionary:'AREAS',model:filter,set:{id:'areaId'},width:120,placeholder:'区域',theme:'caret'}"></div>
                            </div>
                        </div>
                        <div class="search">
                            <input class="ys-platform-input" placeholder="请输入编码、项目名称" ng-model="filter.term"
                                   ys-platform-enter="reload()"/><span></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 col-xs-offset-2 ys-platform-p0 ys-platform-mt10">
                    <div class="col-xs-12 ys-platform-p0 ys-platform-list-conditions">
                        <div class="btn-group">
                            <div class="btn-group">
                                <div ys-platform-dropdown-static="{dictionary:'AREAS',model:filter,set:{id:'areaId'},width:120,placeholder:'区域',theme:'caret'}"></div>
                            </div>
                        </div>
                        <div class="btn-group ys-platform-pl10">
                            <input class="ys-platform-input" placeholder="请输入编码、方案名称" ys-platform-enter="reload()"
                                   ng-model="filter.term" style="width: 190px"/>
                        </div>
                        <div class="btn-group ys-platform-pl10">
                            <button class="btn ys-platform-btn-primary submit" ng-click="reload()">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ys-platform-loading in">
    <div class="pre">
        <div class="left-bar">
            <div class="left-bar-top-bar"></div>
            <div class="left-bar-bottom-bar"></div>
        </div>
        <div class="loader-spinner">
            <div class="so"></div>
            <div class="ul"></div>
            <div class="te"></div>
            <div class="ar"></div>
            <div class="y"></div>
        </div>
        <div class="right-bar">
            <div class="right-bar-top-bar"></div>
            <div class="right-bar-bottom-bar"></div>
        </div>
    </div>
    <div class="loader-text">请稍候、系统正在努力加载中。</div>
</div>
</body>
</html>
